<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 推し活日記</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F9FAFB; /* bg-gray-50 */
            color: #111827; /* bg-gray-900 */
        }
        .bg-primary { background-color: #9333ea; } /* purple-600 */
        .text-primary { color: #9333ea; }
    </style>
</head>
<body class="antialiased flex flex-col min-h-screen">

    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-2xl font-bold text-primary">推し活日記</h1>
            </a>
            <nav class="hidden md:flex space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-primary transition">トップページへ</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        <section class="py-24 md:py-32">
            <div class="container mx-auto px-6 text-center max-w-3xl">
                <h2 class="text-4xl md:text-5xl font-bold">お問い合わせ</h2>
                <p class="text-gray-600 mt-8 text-lg leading-relaxed">
                    「推し活日記」アプリに関するご質問、不具合のご報告、ご意見・ご要望などがございましたら、<br class="hidden sm:block">
                    以下のメールアドレスまでお気軽にご連絡ください。
                </p>
                <div class="mt-10 p-6 bg-white rounded-xl shadow-lg inline-block border">
                     <a href="mailto:devbyryosuke@gmail.com" class="text-xl md:text-2xl text-primary font-bold hover:underline break-all">
                        devbyryosuke@gmail.com
                    </a>
                </div>
                <div class="mt-16">
                    <a href="index.html" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-full font-bold hover:bg-gray-300 transition">
                        &larr; トップページに戻る
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-gray-300">
        <div class="container mx-auto px-6 py-10">
            <div class="mt-10 border-t border-gray-700 pt-6 text-center text-sm text-gray-500">
                <p>&copy; <span id="year"></span> 推し活日記. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Footer year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>

</body>
</html>
